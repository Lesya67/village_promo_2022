<script>
    var allowedOrigins = ['http://127.0.0.1:5500', 'http://localhost:4200', 'https://villagepromomaster.gatsbyjs.io/', 'https://www.the-village.ru', 'https://old.the-village.ru'];
    window.addEventListener('message', function (e) {
      if (!allowedOrigins.includes(e.origin)) {
        return;
      }
      var payload = e.data !== '' ? JSON.parse(e.data) : {};
      if (payload.method === 'set') {
        var id = payload.data ? payload.data.id : null;
        var height = payload.data ? payload.data.height : null;
        
        if (!id || !height) {
          return;
        }

        var iframe = document.getElementById(id);
        iframe.style.height = height;
      }
    });
  </script>
  <style> 
    .quizmachine__village-yota-mem {
      border: none;
    }
  </style>

  <iframe id="abc71c54-5a81-56dc-b9a7-1dd21d44a70a" class="quizmachine__village-yota-mem" 
    src="https://villagepromomaster.gatsbyjs.io/" 
    scrolling="no" width="100%" height="60%">
  </iframe>
